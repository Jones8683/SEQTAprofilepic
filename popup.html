<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEQTA Profile Customizer</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
            width: 280px;
            margin: 0 auto;
            text-align: center;
            border-radius: 15px;
        }
        h3 {
            font-size: 18px;
            color: #f39c12;
            margin-bottom: 15px;
        }
        input[type="file"] {
            width: 80%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: 2px solid #f39c12;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        input[type="file"]:hover {
            background-color: #444;
        }
        #status {
            font-size: 14px;
            margin-top: 15px;
        }
        #preview {
            margin-top: 10px;
        }
        #preview img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            border: 2px solid #f39c12;
        }
        /* Feedback button container */
        .feedback-container {
            display: flex;
            justify-content: center;
            margin-top: 18px;
            margin-bottom: 2px;
        }
        .feedback-btn {
            display: inline-flex;
            align-items: center;
            background: #2b2b2b;
            color: #fff;
            border-radius: 999px;
            padding: 5px 14px 5px 10px;
            font-size: 13px;
            gap: 6px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
            transition: background 0.2s, color 0.2s;
            border: none;
        }
        .feedback-btn:hover {
            background: #424242;
            color: #f39c12;
        }
        .feedback-btn svg {
            width: 18px;
            height: 18px;
            display: block;
        }
    </style>
</head>
<body>
    <h3>Upload a Profile Picture</h3>
    <input type="file" id="upload" accept=".jpg,.jpeg,.png,.webp,.svg">
    <p id="status">No file selected.</p>
    <div id="preview"></div>

    <!-- Feedback button close under preview -->
    <div class="feedback-container">
      <a
        class="feedback-btn"
        href="https://github.com/Jones8683/SEQTAprofilepic"
        target="_blank"
        rel="noopener noreferrer"
        title="Report bugs or feedback on GitHub"
      >
